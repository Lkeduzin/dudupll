<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dudu Viagens â€” Meio Ambiente</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
--bg-gradient: linear-gradient(135deg, #1fa2ff 0%, #12d8a3 50%, #06b6d4 100%);
--card: rgba(255,255,255,0.08);
--glass: rgba(255,255,255,0.06);
--glass-strong: rgba(255,255,255,0.10);
--text: #072227;
--accent: #0b6b58;
--accent-2: #0b84a3;
--shadow: 0 8px 30px rgba(6,16,30,0.25);
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:var(--bg-gradient);
color: #03363a;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.45;
}
header{
position:sticky;top:0;z-index:40;
backdrop-filter: blur(6px);
background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
border-bottom: 1px solid rgba(255,255,255,0.06);
padding:12px 6%;
display:flex;align-items:center;justify-content:space-between;
}
.brand{display:flex;align-items:center;gap:12px}
.logo{
width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,#1bd6a7,#0ea5e9);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow)
}
nav a{color:white;text-decoration:none;margin:0 10px;font-weight:600;opacity:0.95}
nav a:hover{text-decoration:underline;opacity:1}
main{padding:48px 6% 120px}
.hero{
display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-bottom:28px
}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));padding:28px;border-radius:14px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.05)}
h1{margin:0 0 8px 0;color:white;font-size:34px}
p.lead{margin:0;color:rgba(255,255,255,0.9);opacity:0.95}
.cta{margin-top:16px;display:flex;gap:10px}
.btn{padding:10px 16px;border-radius:10px;background:rgba(255,255,255,0.12);color:white;border:0;font-weight:700;cursor:pointer}
.btn.primary{background:linear-gradient(90deg,#0ea5e9,#12d8a3);color:white}
.stats{display:flex;gap:12px;margin-top:18px}
.stat{background:var(--glass);padding:10px;border-radius:10px;color:white;font-weight:600;min-width:110px;text-align:center}


/* Sections */
section{margin-top:28px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
.feature{padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter: blur(4px)}
.feature h3{margin:6px 0 8px;color:white}
.feature p{margin:0;color:rgba(255,255,255,0.9)}


/* Gallery */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.gallery a{display:block;border-radius:12px;overflow:hidden;border:4px solid rgba(255,255,255,0.03)}
.gallery img{width:100%;height:200px;object-fit:cover;display:block;transition:transform .4s ease}
.gallery a:hover img{transform:scale(1.06)}


</html>

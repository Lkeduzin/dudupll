<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Simples</title>
</head>
<body>

  <h2>Bem-vindo</h2>
  <p><a href="#form">input</a></p>

  <div id="form">
    <h3>Preencha seus dados</h3>
    <form>
      <label>Nome: <input type="text" required></label><br><br>
      <label>Email: <input type="email" required></label><br><br>
      <label>Senha: <input type="password" required></label><br><br>
      <label>Confirmar senha: <input type="password" required></label><br><br>
      <label>Telefone: <input type="tel"></label><br><br>
      <label>Data de nascimento: <input type="date" required></label><br><br>
      <label>País:
        <select required>
          <option value="">Selecione</option>
          <option>Brasil</option>
          <option>Portugal</option>
          <option>Estados Unidos</option>
        </select>
      </label><br><br>
      <button type="submit">Enviar</button>
    </form>
    <p><a href="#">Fechar</a></p>
  </div>

</body>
</html>

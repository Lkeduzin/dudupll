<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileirão Série A - ge.globo.com</title>
    <link rel="stylesheet" href="https://ge.globo.com/futebol/brasileirao-serie-a/">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00a859;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .ranking, .artilharia {
            margin-top: 20px;
        }
        .ranking table, .artilharia table {
            width: 100%;
            border-collapse: collapse;
        }
        .ranking th, .artilharia th, .ranking td, .artilharia td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .ranking th, .artilharia th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Brasileirão Série A 2025</h1>
</header>

<div class="container">
    <section class="ranking">
        <h2>Classificação</h2>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Time</th>
                    <th>Jogos</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Gols</th>
                    <th>Saldo de Gols</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha de classificação -->
                <tr>
                    <td>1</td>
                    <td>Flamengo</td>
                    <td>38</td>
                    <td>25</td>
                    <td>8</td>
                    <td>5</td>
                    <td>78</td>
                    <td>+30</td>
                    <td>83</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </section>

    <section class="artilharia">
        <h2>Artilharia</h2>
        <table>
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Time</th>
                    <th>Gols</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha de artilharia -->
                <tr>
                    <td>Kaio Jorge</td>
                    <td>Cruzeiro</td>
                    <td>15</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>&copy; 2025 ge.globo.com - Todos os direitos reservados</p>
</footer>

</body>
</html>

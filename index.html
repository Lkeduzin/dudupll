<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela Giratória 3D</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle, #001f3f, #000);
    font-family: Arial, sans-serif;
    perspective: 1000px;
    color: white;
  }

  .tabela3d {
    width: 500px;
    transform-style: preserve-3d;
    animation: girar 10s infinite linear;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    transform: rotateY(0deg) translateZ(0);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  th {
    background: rgba(0, 188, 212, 0.5);
    text-transform: uppercase;
  }

  tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
  }

  @keyframes girar {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
</style>
</head>
<body>

<div class="tabela3d">
  <table>
    <thead>
      <tr>
        <th>Destino</th>
        <th>Duração</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fernando de Noronha</td>
        <td>5 dias</td>
        <td>R$ 3.500</td>
      </tr>
      <tr>
        <td>Gramado</td>
        <td>4 dias</td>
        <td>R$ 2.800</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td>3 dias</td>
        <td>R$ 2.000</td>
      </tr>
      <tr>
        <td>Paris</td>
        <td>7 dias</td>
        <td>R$ 9.900</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
